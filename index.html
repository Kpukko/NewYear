<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Until the New Year</h1>
    <div class="cooldown-c">
        <div class="cld_el days-c">
            <p class="big-text" id='days'>0</p>
            <span>days</span>
        </div>
        <div class="cld_el hours-c">
            <p class="big-text" id='hours'>0</p>
            <span>hours</span>
        </div>
        <div class="cld_el mins-c">
            <p class="big-text" id='mins'>0</p>
            <span>minutes</span>
        </div>
        <div class="cld_el seconds-c">
        <p class="big-text" id='seconds'>0</p>
            <span>seconds</span>
        </div>
    </div>

    <div class="get_date">
        <button class=btn_date id=btn_date>Change Your Date</button>
    </div>

    <div class="popup">
        <input class="input" id="input" type="date" value="">
    </div>

    <div class="now_time">
        <div class="time_el" id="now_day">week, day</div>
        <div class="time_el" id="now_month">month</div>
        <div class="time_el" id="now_year">year</div>
        <div class="time_el" id="now_hh">hh.mm.ss</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
